# Open Access and Beyond

--
## Open Access is important! 
>An old tradition and a new technology have converged to make possible an unprecedented public good. The old tradition is the willingness of scientists and scholars to publish the fruits of their research in scholarly journals without payment, for the sake of inquiry and knowledge. The new technology is the internet. The public good they make possible is the world-wide electronic distribution of the peer-reviewed journal literature and completely free and unrestricted access to it by all scientists, scholars, teachers, students, and other curious minds. Removing access barriers to this literature will accelerate research, enrich education, share the learning of the rich with the poor and the poor with the rich, make this literature as useful as it can be, and lay the foundation for uniting humanity in a common intellectual conversation and quest for knowledge. 

<small>
(Budapest Declaration on Open Access, 2002, <br/>https://www.budapestopenaccessinitiative.org/read)
</small>

## FAIR Data Principles
<img height="200" data-src="img/FAIR.jpg"/>
* Findable: (rich) metadata; referenced in catalogues
* Accessible: no technical or legal barriers; easy to retrieve
* Interoperable: using standard formats; widely-used vocabularies
* Reusable: useful and understandable data and metadata

<small>Details: see https://www.forschungsdaten.org/index.php/FAIR_data_principles</small>

# 3. Publications with Data

--
## Notes
* Definition: Publishing Prose and Data together: three kinds:
    * Publication with data: Paper with accompanying dataset (and code!) = data supplement (two separate entities)
    * Data with publiction: Dataset with accompanying paper = data paper (two separate entities, but second without first is pointless)
    * Data-based publiction: paper with integrated datasets, analyses and visualistions: (one single output)
* Purpose
    * Allow people to check your data and code (transparency, reproducibility)
    * Allow people to understand your dataset; cite a paper instead of a dataset
    * Allow people to directly see how your data supports your paper
* Technical aspects
    * Standard data formats, e.g. XML-TEI, JSON, 
    * Rmarkdown (cf. Frank and Hartgerink 2017)
    * Jupyter Notebooks (with Goodle Colab integration) or as Docker image
* FAIR principles

# 4. Publications as Data

--
## Publications as Data: Definition
* Definition: Consider the publication itself as data, for example for later analyses of the SOTA or the history of your field
* Aspects: 
    * Bibliographie as data: machine-readable form, DOIs for everything
    * Marked-up structure: people can find introduction, method, conclusion sections automatically
    * Marked-up entities: people can find out precisely what you are talking about
    * Machine-readable statements: people can find out what you key points are

--
## Bibliographies as Data
* use machine-readable formats: BibTex, BibJSON
* use tools that produce such formats: Zotero, Citavi, etc.
* publish the BibTex along with your paper (supplement)

--

* Macrostructure:

* Microstructure:
    * abstract
    * introduction

    * conclusions

## Marked-up Named Entities
* Types of entities
    * person names (writers, historical figures, etc.)
    * place names (cities, streets, countries)
    * organizations (publishers, companies)
    * research objects (novels, paintings, proteins, etc.)
* Persistent identifiers
    * VIAF, Wikidata, Getty TGN, etc.
    * More data: biographical data; geolocation;

## Linked Open Data
* Machine-readable information about the article
* Embedded into the article itself
* Based on metadata
    * publication date, publisher, etc.
    * places, people 
* Based on entities and semantic content
    * topics
    * key statements

# Conclusions

--
## Take-away points
* There is a lot more to publications than static PDF
* Most of the added features are not possible in print or PDF
* The technology is out there, but using it is still challenging
* Publishing text, data and code in open, standardized formats is the first step
